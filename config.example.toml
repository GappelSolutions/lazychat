# Lazychat Configuration
# Copy to ~/.config/lazychat/config.toml or ~/.lazychat.toml

[theme]
# Border colors
border = "#5c6370"
border_active = "#98c379"

# Selection background
selected_bg = "#1e3250"

# Session status colors
status_working = "#56b6c2"   # Cyan - actively processing
status_active = "#98c379"    # Green - recent activity
status_idle = "#e5c07b"      # Yellow - waiting
status_inactive = "#5c6370"  # Gray - old
status_waiting = "#c678dd"   # Magenta - needs user input

# Diff colors
diff_add = "#98c379"         # Green
diff_remove = "#e06c75"      # Red
diff_hunk = "#61afef"        # Blue

# Text colors
text = "#abb2bf"
text_muted = "#5c6370"
highlight = "#61afef"

